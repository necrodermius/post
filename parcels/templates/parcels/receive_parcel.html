{% extends 'parcels/base.html' %}

{% block title %}Отримання посилки{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Отримання посилки {{ parcel.tracking_number }}</h2>
    <p><strong>Відправник:</strong> {{ parcel.sender.username }}</p>
    <p><strong>Опис:</strong> {{ parcel.description }}</p>
    <p><strong>Вага:</strong> {{ parcel.weight }} кг</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Отримати посилку</button>
        <a href="{% url 'parcels:detail' tracking_number=parcel.tracking_number %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
