{% extends 'parcels/base.html' %}

{% block title %}Редагувати посилку{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Редагувати посилку {{ parcel.tracking_number }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
        <a href="{% url 'parcels:detail' tracking_number=parcel.tracking_number %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
